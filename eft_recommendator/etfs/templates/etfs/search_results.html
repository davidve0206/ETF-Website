{% extends "base.html" %}
{% load mathfilters %}

{% block content %}
<div class="p-5 rounded">
    
    <h1>Search Results</h1>

    <ol class="list-unstyled">
        {% for etf in search_results %}
        <li>
            <h5><a class="etf-link" href="{% url "etfs:etf_detail" ticker=etf.ticker %}" id="etf_link">{{ etf.ticker }}</a></h5>
        </li>
        {% endfor %}
    </ol>

</div>
{% endblock content %}
